<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DevQuest 관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!--css-->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/admin/header.css">
  <link rel="stylesheet" href="/css/admin/adminDashboard.css">

</head>
<body>

<!-- fragments -->
<div th:replace="~{fragments/admin-header :: header}"></div>
<div th:replace="~{fragments/admin-sidenav :: sidenav}"></div>

<main style="margin-top:3rem;">
  <h2 class="mb-4">기업 색상 관리</h2>
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>기업명</th>
            <th>색상</th>
            <th>관리</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="company : ${companies}">
            <td th:text="${company.standardName}"></td>
            <td>
              <input type="color" th:value="${company.color != null && !#strings.isEmpty(company.color) ? company.color : '#000000'}" th:id="'color-'+${company.id}" style="width: 50px; height: 30px; border: none; background: none;"/>
              <span th:text="${company.color}"></span>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary edit-color-btn" th:data-id="${company.id}">수정</button>
              <button class="btn btn-sm btn-outline-danger delete-company-btn" th:data-id="${company.id}">삭제</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  $(function() {
    // 색상 수정
    $('.edit-color-btn').click(function() {
      const id = $(this).data('id');
      const color = $('#color-' + id).val();

      $.ajax({
        url: '/api/admin/company/colors/' + id,
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify({ color }),
        success: function() {
          alert('색상 수정 완료');
          location.reload();
        },
        error: function() {
          alert('색상 수정 실패');
        }
      });
    });

    // 기업 삭제
    $('.delete-company-btn').click(function() {
      if (!confirm('정말로 삭제하시겠습니까?')) return;
      const id = $(this).data('id');

      $.ajax({
        url: '/api/admin/company/colors/' + id,
        type: 'DELETE',
        success: function() {
          alert('삭제 완료');
          location.reload();
        },
        error: function() {
          alert('삭제 실패');
        }
      });
    });
  });

  document.addEventListener('DOMContentLoaded', function () {
    const elems = document.querySelectorAll('.sidenav');
    if (window.M && M.Sidenav) M.Sidenav.init(elems, {
      onOpenStart: function() {
        document.querySelector('.top-header').style.display = 'none';
      },
      onCloseEnd: function() {
        document.querySelector('.top-header').style.display = '';
      }
    });
  });
</script>

</body>
</html>
